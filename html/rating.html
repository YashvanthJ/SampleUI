<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Website</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="/css/rating.css" rel="stylesheet">
    <link href="/css/stars.css" rel="stylesheet">
</head>

<body>
    <!--nav bar section-->
    <!-- <div w3-include-html="../html/nav.html"></div> -->
    <nav class="navbar">
        <div class="navbar_container">
            <a href="../index.html" id="navbar__logo">
                <i class="fa fa-cut"></i>
                YASH</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/html/services.html" class="navbar__links">
                        Services
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/html/about.html" class="navbar__links">
                        About
                    </a>
                </li>
                <li class="navbar__btn">
                    <a href="/html/rating.html" class="button">
                        Rating
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Rating Section-->
    <div class="container">
        <main>
            <div class="py-5 text-left text-primary">
                <h2>Rate Us on Hair Cut</h2>
            </div>
            <div class="row g-5">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Customer Details</h4>
                    <form class="needs-validation" novalidate method="POST" id="appointments">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email <span
                                        class="text-body-secondary">(Optional)</span></label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                <div class="invalid-feedback">
                                    Please enter a valid email address
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="phone" class="form-label">Phone<span
                                        class="text-body-secondary">(Optional)</span></label>
                                <input type="tel" name="phone" class="form-control" id="phone"
                                    placeholder="123-45-6789">
                                <div class="invalid-feedback">
                                    Enter phone number
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="rating" class="form-label">Rate US<span
                                    class="text-body-secondary">(Optional)</span></label>
                                <div class="rating">
                                    <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
                                    <label for="star5" >☆</label>
                                    <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                                    <label for="star4" >☆</label>
                                    <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
                                    <label for="star3" >☆</label>
                                    <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
                                    <label for="star2" >☆</label>
                                    <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
                                    <label for="star1" >☆</label>
                                    <div class="clear"></div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="w-100 btn btn-primary btn-lg" type="submit">Book</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/rating.js"></script>
</body>
</html>
